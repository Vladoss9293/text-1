<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Lyrics Highlight</title>
    <style>
      .lyrics {
        font-size: 1.5em;
        line-height: 1.6;
      }
      .lyrics span {
        color: #888;
        transition: color 0.3s ease;
      }
      .lyrics .active {
        color: #3f3f3f;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <audio id="audio" src="file.mp3" controls></audio>

    <div class="lyrics" id="lyrics"></div>

    <script src="script.js"></script>
  </body>
</html>
